<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Kilauea Eruptions: 1790 - 1982</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">  
    <link rel="stylesheet" href ="863FinalProject.css"></link>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.22/"></script>
    <script src="863FinalProject.js"></script>
    <script>
        require(["dojo/parser","dijit/Dialog", "dojo/domReady!"], function(parser){
            parser.parse();           
        });
    </script>
  </head>
  <body class="claro">
    <div class="panel-container">
      <div id="viewDiv"></div>
      <div id="whiteBlock" class="whiteBlock"></div>
      <div id="tallyDiv" class="tally-box">Total Lava Flow Area (ac): 0</div>
    </div>
    <div id="infoDiv" class="esri-widget">
      <div class="slider-title">Year Eruption Ended:</div>
      <div id="year" class="slider"></div>
    </div>
    <div id="dialogContent" style="display: none;">
      <button onclick="closeDialog()">Close</button>
    </div>
  </body>
</html>
